<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="glyphicon glyphicon-log-in"></span> Login</h1>

        <!-- show any messages that come back with authentication -->
        <div ng-if='login.message.length > 0'>
            <div class="alert alert-danger">{{login.message}}</div>
        </div>

        <!-- LOGIN FORM -->
        <form ng-submit="login.login(login.user)" method="post">
            <div class="form-group">
                <label>Email</label>
                <input ng-model="login.user.email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input ng-model="login.user.password" type="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>

        <hr>

        <p>Need an account? <a ui-sref="signup">Signup</a></p>
        <p>Or go <a ui-sref="auth">home</a>.</p>

    </div>
</div>
