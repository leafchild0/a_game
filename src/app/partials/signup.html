<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="glyphicon glyphicon-log-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <div ng-if='signup.message.length > 0' >
        <div class="alert alert-danger">{{signup.message}}</div>
    </div>

    <!-- LOGIN FORM -->
    <form ng-submit="signup.signup(signup.user)" method="post">
        <div class="form-group">
            <label>Email</label>
            <input ng-model="signup.user.email" type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="signup.user.password" type="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a ui-sref="login">Login</a></p>
    <p>Or go <a ui-sref="auth">home</a>.</p>

</div>

</div>
